{% if back %}
    <a href="{{back}}">Back</a>
{% endif %}
<div class="album-container">
    <ul>
    {% for title, url in albums %}
        <li><a href="{{url}}"> {{title}}</a></li>
    {% endfor %}
    </ul>
</div>
<div class="thumbnail-container">
    {% for url, thumbnail in thumbnails %}
    <a href="{{url}}">
        <img class="picture" src={{thumbnail}}>
    </a>
    {% endfor %}
</div>
