{% if previous %}
    <a href={{previous}}>Back</a>
{% endif %}
<div class="gallery-container">
    <ul>
    {% for album in albums %}
        <li><a href={{album}}> {{album}}</a></li>
    {% endfor %}
    </ul>
</div>
<div class="thumbnail-container">
    {% for url, thumbnail in thumbnails %}
    <a href={{url}}>
        <img class="picture" src={{thumbnail}}>
    </a>
    {% endfor %}
</div>
